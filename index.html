<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container pt-5 pb-5">
      <div class="row">
        
        <div class="col-4 panel panel-default bg-basic mx-auto my-2 p-0">
          <div class="panel panel-default bg-profile p-4">
            <div class="panel-body">
              <div class="media p-2">
                <div class="media-left pr-3">
                  <img
                    src="images/image-jeremy.png"
                    class="media-object"
                    style="width: 70px"
                  />
                </div>
                <div class="media-body">
                  <p class="mb-0 mt-2 pale-blue">Report for</p>
                  <h4 class="media-heading user-name">Jeremy Robson</h4>
                </div>
              </div>
            </div>
          </div>
          <div
            class="
              panel-body
              d-flex
              flex-md-column
              justify-content-around
              basic-time-frames
            "
          >
            <div class="p-4 show_days pale-blue" role="button">Daily</div>
            <div class="p-4 show_weeks" role="button">Weekly</div>
            <div class="p-4 show_months pale-blue" role="button">Monthly</div>
          </div>
        </div>

        <div class="col-8 mx-auto activities-container">
          <div class="row activity-cards justify-content-center">
            <div class="col-4 panel panel-default m-2 card-container p-0">
              <div class="panel-body">
                <div class="pb-5"></div>
                <div class="panel panel-default bg-basic p-4 card-body">
                  <div class="panel-body">
                    <div class="d-flex flex-row justify-content-between">
                      <h5 class="card-title">Work</h5>
                      <div><i class="fas fa-ellipsis-h pale-blue"></i></div>
                    </div>
                    <div class="d-flex flex-row justify-content-between">
                      <h2 class="card-current">32hrs</h2>
                      <div class="card-previous pt-2 pale-blue">
                        Last Week - 36hrs
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
